{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <link rel="stylesheet" href="{% static 'css/erro.css' %}">
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6beeff, #a3cef7);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }
    
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }
    
    .error-content {
        background-color: #fff;
        color: #333;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
    
    .error-content h1 {
        font-size: 2.5rem;
        color: #ff6347;
        margin-bottom: 20px;
    }
    
    .error-content p {
        font-size: 1.1rem;
        margin-bottom: 20px;
    }
    
    .btn {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 25px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    
    .btn:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>Oops! Você não pode apagar este item.</h1>
            <p>Parece que você está tentando apagar algo que não foi cadastrado por você. Verifique a operação e tente novamente!</p>
            <p>Se precisar de ajuda, volte à página inicial e siga o fluxo correto.</p>
            <a href="/" class="btn">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
