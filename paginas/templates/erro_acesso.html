<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno do Servidor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-danger mt-5" role="alert">
            <h4 class="alert-heading">Ocorreu um erro inesperado!</h4>
            <p>Desculpe, mas algo deu errado no servidor. Se o problema persistir, entre em contato com o suporte.</p>
            <hr>
            <p class="mb-0">Tente novamente mais tarde ou retorne à página inicial.</p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
