{% load static %}
<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'inicio' %}"> <strong> Início </strong> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'cadastra-comentario' %}"> <strong> Avalie </strong> </a> 
        </li>
        {% if user.is_authenticated %}
            <li class="nav-item active">
                <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
                <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit();"> <b> sair </b> </a>
            </li>
        {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'login' %}"> <strong> Login </strong> </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'registrar' %}"> <strong> Registra-se </strong> </a>
            </li>
        {% endif %}

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Usuario:{{ user.get_username }}</span>
                <img class="img-profile rounded-circle"
                    src="{% static 'fotos/undraw_profile.svg' %}">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400" ></i>
                    Profile
                </a>
                <a class="dropdown-item" href="{% url 'Listar-notificacao' %}">
                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400" href=""></i>
                    notificações
                </a>
                <a class="dropdown-item" href="#">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    Activity Log
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Logout
                </a>
            </div>
        </li>
    </ul>
