{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
<title>Página Inicial</title>
{% endblock %}
{% block conteudo %}
<div class="container">
    <h1>Seja Bem-Vindo</h1>
</div>

<div class="carousel-section">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'fotos/f1.jpg' %}" alt="f1" width="100">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'fotos/f2.jfif' %}" alt="f2" width="100">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'fotos/f4.jpg' %}" alt="f3" width="100">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'fotos/f3.jpg' %}" alt="f4" width="100">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
</div>

<div class="card-section">
    <div class="container">
        <div class="row">
            <div class="card gree">
                <h2><a href="{% url 'cadastrar-consulta' %}">Cadastro de Consulta</a></h2>
            </div>
            <div class="card gree">
                <h2><a href="{% url 'Listar-cronograma' %}">Cronograma</a></h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}
